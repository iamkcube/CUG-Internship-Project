<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cug.css">
</head>
<body>
    <div class="nav_bar" id="nav_bar">
        <a href="https://fontawesome.com/icons/bars?f=classic&s=solid"></a>
    </div>
    <header id="header">
        <div class="from_contener" id="from_contener">
            <form action="" method="post">
                <h2><span id="heading">ALLOTMENT OF NEW CUG</span></h2>
                <div class="content" id="content">
                    <div class="input_box">
                        <label for="cugno">CUG NO</label>
                        <input type="text , number" placeholder="CUG NO" name="CUG NO" required>
                    </div>
                    <div class="input_box">
                        <label for="empno">EMP NO</label>
                        <input type="number" placeholder="EMP NO" name="EMP NO" required>
                    </div>
                    <div class="input_box">
                        <label for="name">NAME</label>
                        <input type="text" placeholder="NAME" name="NAME" required>
                    </div>
                    <div class="input_box">
                        <label for="designation">DESIGNATION</label>
                        <input type="text , number" placeholder="DESIGNATION" name="DESIGNATION" required>
                    </div>
                    <div class="input_box">
                        <label for="division">DIVISION</label>
                        <input type="text,number" placeholder="DIVISION" name="DIVISION" required>
                    </div>
                    <div class="input_box">
                        <label for="department">DEPARTMENT</label>
                        <input type="text" placeholder="DEPARTMENT" name="DEPARTMENT" required>
                    </div>
                    <div class="input_box">
                        <label for="BILL_UNIT">BILL UNIT</label>
                        <input type="number" placeholder="BILL UNIT" name="BILL UNIT" required>
                    </div>
                    <div class="input_box">
                        <label for="allocation">ALLOCATION</label>
                        <input type="text,number" placeholder="ALLOCATION" name="ALLOCATION" required>
                    </div>
                    <div class="input_box">
                        <label for="operation">OPERATION</label>
                        <input type="text , number" placeholder="OPERATION" name="OPERATION" required>
                    </div>
                    <div class="input_box">
                        <label for="plan">PLAN</label>
                        <input type="text , number" placeholder="PLAN" name="PLAN" required>
                    </div>
                    <div class="activate_button">
                        <button type="submit">ACTIVAET</button>
                    </div>
                </div>
            </form>
        </div>
    </header>
    <script src="cug.js"></script>
</body>
</html>
