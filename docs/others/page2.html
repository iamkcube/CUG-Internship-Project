<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Form Submission</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			body {
				margin: 1rem;
				background-color: antiquewhite;
				font-family: "Poppins";
			}
			form {
				width: min(1000px, 90%);
				margin: auto;
				display: flex;
				flex-direction: column;
				gap: 0.25rem;
				margin-block-start: 1rem;
			}
			h1,
			p {
				text-align: center;
			}
			label {
				margin-block-start: 0.5rem;
			}
			button {
				border: none;
				font: inherit;
				padding: 1em 2em;
				align-self: center;
				margin-block-start: 2rem;
				border-radius: 4px;
				background-color: teal;
				color: white;
				font-weight: bold;
			}
			input,
			textarea,
			select {
				font: inherit;
				padding: 0.5em;
				border: none;
				border-radius: 4px;
			}
		</style>
	</head>
	<body>
		<h1>Add New CUG</h1>
		<!-- <p>Thanks you for submitting</p> -->
		<form
			action="index.php"
			method="post"
		>
			<label for="cugno">CUG number</label>
			<input
				placeholder="Enter your CUG number"
				type="number"
				name="cugno"
				id="cugno"
			/>
			<label for="empno">Employee Number</label>
			<input
				placeholder="Enter your employee number"
				type="number"
				name="empno"
				id="empno"
			/>
			<label for="name">Name</label>
			<input
				placeholder="Enter your name"
				type="text"
				name="name"
				id="name"
			/>

			<label for="designation">Designation</label>
			<input
				placeholder="Enter your designation"
				type="text"
				name="designation"
				id="designation"
			/>

			<label for="division">Division</label>
			<input
				placeholder="Enter your division"
				type="text"
				name="division"
				id="division"
			/>

			<label for="department">Department</label>
			<input
				placeholder="Enter your department"
				type="text"
				name="department"
				id="department"
			/>

			<label for="bill-unit">Bill Unit</label>
			<input
				placeholder="Enter your bill unit"
				type="number"
				name="bill-unit"
				id="bill-unit"
			/>

			<label for="allocation">Allocation</label>
			<input
				placeholder="Enter your allocation"
				type="number"
				name="allocation"
				id="allocation"
			/>

			<label for="employee-status">Employee Status</label>
			<select
				name="employee-status"
				id="employee-status"
			>
				<option value="">Select status</option>
				<option value="full-time">Full-time</option>
				<option value="part-time">Part-time</option>
				<option value="contractor">Contractor</option>
			</select>

			<label for="plan">Plan</label>
			<input
				placeholder="Enter your plan"
				type="text"
				name="plan"
				id="plan"
			/>

			<button type="submit">Activate</button>
		</form>
	</body>
</html>
