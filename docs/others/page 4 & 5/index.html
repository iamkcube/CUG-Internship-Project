<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>CLOSED USER GROUP<br>EAST COAST RAILWAY, BHUBANESWAR</h1>
        </header>
        <div class="content">
            <div class="sidebar">
                <button class="login-button" onclick="showLoginForm('dealer')">Dealer Login</button>
                <button class="login-button" onclick="showLoginForm('admin')">Admin Login</button>
            </div>
            <div class="main">
                <div class="login-form" id="login-form">
                    <h2>Login</h2>
                    <input type="text" id="login-id" placeholder="Login ID">
                    <input type="password" id="login-password" placeholder="Password">
                    <button onclick="login()">Login</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
