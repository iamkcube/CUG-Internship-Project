<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dealer Login</title>
    <link rel="stylesheet" href="base.css" />
    <link rel="stylesheet" href="login.css" />
    <script>
      function login(event) {
        event.preventDefault();
        // Assuming authentication is successful
        sessionStorage.setItem("loggedIn", "true");
        window.location.href = "dealer-page.html";
      }
    </script>
  </head>
  <body>
    <form class="login" onsubmit="login(event)">
      <h2>Welcome, Dealer!</h2>
      <p>Please log in</p>
      <input type="email" placeholder="Email" name="dealerEmail" />
      <input type="password" placeholder="Password" name="dealerPassword" />
      <input type="submit" value="Log In" />
    </form>
  </body>
</html>
