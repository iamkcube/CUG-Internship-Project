<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allotment of New CUG</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header class="header">
        <h1>Allotment of New CUG</h1>
    </header>
    <main class="main-content">
        <form class="cug-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="number">CUG NO</label>
                    <input type="text" id="number" placeholder="Enter CUG NO.">
                </div>
                <div class="form-group">
                    <label for="charges">Periodic Charge</label>
                    <input type="number" id="Periodic charges" placeholder="Enter Charges">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="Amount">Usage Amount</label>
                    <input type="number" id="Usage Amount" placeholder="Enter Amount">
                </div>
                <div class="form-group">
                    <label for="Amount">Data Amount</label>
                    <input type="number" id="Data Amount" placeholder="Enter Amount">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="Voice">Voice</label>
                    <input type="text" id="Voice" placeholder="Enter Voice">
                </div>
                <div class="form-group">
                    <label for="Videos">Video</label>
                    <input type="text" id="Voice" placeholder="Enter Voice">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="SMS">SMS</label>
                    <input type="text" id="Voice" placeholder="Enter SMS">
                </div>
                <div class="form-group">
                    <label for="VAS">VAS</label>
                    <input type="text" id="Voice" placeholder="Enter VAS">
                </div>
            </div>
                     
            
            <button type="submit" class="activate-button">Submit</button>
        </form>
    </main>
</body>
</html>
