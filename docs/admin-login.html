<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Admin Login</title>
		<link rel="stylesheet" href="base.css">
		<link
			rel="stylesheet"
			href="login.css"
		/>
	</head>
	<body>
		<form class="login">
			<h2>Welcome, Admin!</h2>
			<p>Please log in</p>
			<input
				type="email"
				placeholder="Email"
			/>
			<input
				type="password"
				placeholder="Password"
			/>
			<input
				type="submit"
				value="Log In"
			/>
			<!-- <div class="links">
				<a href="#">Forgot password</a>
				<a href="#">Register</a>
			</div> -->
		</form>
	</body>
</html>
