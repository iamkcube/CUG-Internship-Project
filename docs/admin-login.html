<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Admin Login</title>
		<link
			rel="stylesheet"
			href="base.css"
		/>
		<link
			rel="stylesheet"
			href="login.css"
		/>
	</head>
	<body>
		<form
			class="login"
			method="post"
			onsubmit="handleSubmit(event)"
		>
			<h2>Welcome, Admin!</h2>
			<p>Please log in</p>
			<input
				type="email"
				placeholder="Email"
				name="adminEmail"
			/>
			<input
				type="password"
				placeholder="Password"
				name="adminPassword"
			/>
			<input
				type="submit"
				value="Log In"
			/>
			<!-- <div class="links">
				<a href="#">Forgot password</a>
				<a href="#">Register</a>
			</div> -->
		</form>
		<script>
			function handleSubmit(event) {
				event.preventDefault(); // Prevent the form from submitting normally
				window.location.href = "./admin-page.html";
			}
		</script>
	</body>
</html>
